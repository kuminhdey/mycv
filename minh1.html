<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Play M3U8 Bearer Token 1</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #video-container {
      margin-top: 2rem;
      display: none;
    }
  </style>
</head>
<body>

  <h2>üîê Ph√°t video M3U8 v·ªõi Bearer Token</h2>

  <input type="text" id="m3u8-url" placeholder="Nh·∫≠p URL M3U8">
  <textarea id="bearer-token" placeholder="Bearer Token..."></textarea>
  <button onclick="loadVideo()">Ph√°t Video</button>

  <div id="video-container">
    <video id="video-player" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360"></video>
  </div>

  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

  <script>
    let player;
    let token = '';

    // C·∫•u h√¨nh VHS ƒë·ªÉ ch√®n Header Authorization khi load HLS
    videojs.use('*', function(player) {
      return {
        setSource: function(sourceObj, next) {
          if (sourceObj.src.endsWith('.m3u8')) {
            videojs.Vhs.xhr.beforeRequest = function(options) {
              options.headers = {
                ...options.headers,
                'Authorization': 'Bearer ' + token
              };
              return options;
            };
          }
          next(null, sourceObj);
        }
      };
    });

    function loadVideo() {
      const url = document.getElementById('m3u8-url').value.trim();
      token = document.getElementById('bearer-token').value.trim();

      if (!url || !token) {
        alert("‚ö†Ô∏è Nh·∫≠p ƒë·∫ßy ƒë·ªß M3U8 URL v√† Bearer Token.");
        return;
      }

      if (player) {
        player.dispose();
      }

      document.getElementById('video-container').style.display = 'block';

      player = videojs('video-player', {
        controls: true,
        autoplay: false,
        preload: 'auto',
        sources: [{
          src: url,
          type: 'application/x-mpegURL',
        }],
        html5: {
          vhs: {
            withCredentials: false
          }
        }
      });

      player.ready(() => {
        player.play();
      });
    }
  </script>

</body>
</html>
