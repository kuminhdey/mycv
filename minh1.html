<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>HLS Proxy Player</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    video {
      width: 100%;
      margin-top: 1rem;
    }

    input, button, select {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      width: 100%;
      box-sizing: border-box;
    }

    select {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Phát video M3U8 qua Proxy</h2>

    <input id="m3u8Input" placeholder="Nhập link .m3u8..." />
    <button onclick="loadVideo()">Phát video</button>

    <select id="qualitySelector" onchange="setQuality(this.value)">
      <option value="-1">Auto</option>
    </select>

    <video
      id="video"
      class="video-js vjs-default-skin"
      controls
      playsinline
      muted
      autoplay
      preload="auto"
    ></video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const qualitySelector = document.getElementById('qualitySelector');
    const proxy = "https://movie-z77u.onrender.com/proxy?url=";
    let hls;

    function loadVideo() {
      const originalUrl = document.getElementById('m3u8Input').value.trim();
      if (!originalUrl.endsWith('.m3u8')) {
        alert('Vui lòng nhập đúng link .m3u8');
        return;
      }

      const proxiedUrl = proxy + encodeURIComponent(originalUrl);

      if (hls) {
        hls.destroy();
        hls = null;
      }

      if (Hls.isSupported()) {
        hls = new Hls({
          xhrSetup: function (xhr, url) {
            const proxied = proxy + encodeURIComponent(url);
            xhr.open('GET', proxied, true);
            xhr.withCredentials = false;
          }
        });

        hls.loadSource(proxiedUrl);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, function (_, data) {
          populateQualitySelector(data.levels);
          video.play();
        });

      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = proxiedUrl;
        video.addEventListener('loadedmetadata', function () {
          video.play();
        });
      }
    }

    function populateQualitySelector(levels) {
      qualitySelector.innerHTML = '<option value="-1">Auto</option>';
      levels.forEach((level, index) => {
        const label = `${level.height}p (${Math.round(level.bitrate / 1000)}kbps)`;
        const option = document.createElement('option');
        option.value = index;
        option.textContent = label;
        qualitySelector.appendChild(option);
      });
    }

    function setQuality(index) {
      if (hls) {
        hls.currentLevel = parseInt(index);
      }
    }
  </script>
</body>
</html>
