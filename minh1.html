<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Ph√°t M3U8 v·ªõi Bearer Token (Proxy CORS)</title>
  <link href="https://cdn.jsdelivr.net/npm/video.js@8.10.0/dist/video-js.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }

    input, textarea, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    #video-container {
      margin-top: 2rem;
      display: none;
    }
  </style>
</head>
<body>

  <h2>üîê Ph√°t video M3U8 qua CORS Proxy + Bearer Token</h2>

  <input type="text" id="m3u8-url" placeholder="Nh·∫≠p URL M3U8 (d·∫°ng https://api-place.fpt.com/...)">
  <textarea id="bearer-token" placeholder="Bearer Token t·∫°i ƒë√¢y..."></textarea>
  <button onclick="loadVideo()">üé¨ Ph√°t Video</button>

  <div id="video-container">
    <video id="video-player" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360"></video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/video.js@8.10.0/dist/video.min.js"></script>

  <script>
    let player;
    let token = '';

    // Hook th√™m Bearer token n·∫øu d√πng cors-anywhere
    videojs.use('*', function(player) {
      return {
        setSource: function(sourceObj, next) {
          if (sourceObj.src.includes('cors-anywhere')) {
            videojs.Vhs.xhr.beforeRequest = function(options) {
              options.headers = {
                ...options.headers,
                'Authorization': 'Bearer ' + token
              };
              return options;
            };
          }
          next(null, sourceObj);
        }
      };
    });

    function loadVideo() {
      const rawUrl = document.getElementById('m3u8-url').value.trim();
      token = document.getElementById('bearer-token').value.trim();

      if (!rawUrl || !token) {
        alert("‚ö†Ô∏è Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß M3U8 URL v√† Bearer Token.");
        return;
      }

      // G·∫Øn prefix CORS proxy
      const proxyUrl = 'https://cors-anywhere.herokuapp.com/' + rawUrl;

      const container = document.getElementById('video-container');
      container.style.display = 'block';

      if (player) {
        player.dispose();
      }

      player = videojs('video-player', {
        controls: true,
        autoplay: false,
        preload: 'auto',
        sources: [{
          src: proxyUrl,
          type: 'application/x-mpegURL',
        }],
        html5: {
          vhs: {
            withCredentials: false
          }
        }
      });

      player.ready(() => {
        player.play();
      });
    }
  </script>
</body>
</html>
