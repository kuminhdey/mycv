<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Video.js HLS v·ªõi Bearer Token</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f0f0f0;
    }
    video {
      width: 100%;
      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      max-width: 800px;
      display: block;
    }
  </style>
</head>
<body>

  <h2>üîê HLS Player ‚Äì Nh·∫≠p Bearer Token (Video.js)</h2>

  <video
    id="my-video"
    class="video-js vjs-default-skin"
    controls
    preload="auto"
    data-setup="{}"
  ></video>

  <input type="text" id="tokenInput" placeholder="Nh·∫≠p Bearer Token t·∫°i ƒë√¢y" />
  <button onclick="startStream()">Start Stream</button>

  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

  <script>
    const videoUrl = 'https://kuminhdey.github.io/mycv/minh.m3u8';

    function startStream() {
      const token = document.getElementById('tokenInput').value;
      if (!token) {
        alert('Vui l√≤ng nh·∫≠p Bearer Token');
        return;
      }

      // G·∫Øn middleware ch·ªâ 1 l·∫ßn
      videojs.use('*', function(player) {
        return {
          setSource: function(sourceObj, next) {
            if (sourceObj.src.endsWith('.m3u8')) {
              videojs.Vhs.xhr.beforeRequest = function(options) {
                options.headers = {
                  ...options.headers,
                  'Authorization': 'Bearer ' + token
                };
                return options;
              };
            }
            next(null, sourceObj);
          }
        };
      });

      // T·∫°o player
      const player = videojs('my-video');
      player.src({
        src: videoUrl,
        type: 'application/x-mpegURL'
      });

      player.play();
    }
  </script>
</body>
</html>
