<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Video.js HLS v·ªõi Bearer Token & Full HD</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f0f0f0;
    }
    video {
      width: 100%;
      max-width: 1000px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      max-width: 1000px;
      display: block;
    }
  </style>
</head>
<body>

  <h2>üîê HLS Player ‚Äì Nh·∫≠p Bearer Token (Full HD)</h2>

  <video
    id="my-video"
    class="video-js vjs-default-skin"
    controls
    preload="auto"
  ></video>

  <input type="text" id="tokenInput" placeholder="Nh·∫≠p Bearer Token t·∫°i ƒë√¢y" />
  <button onclick="startStream()">Start Stream</button>

  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-levels@2.1.0/dist/videojs-contrib-quality-levels.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-hls-quality-selector@1.1.3/dist/videojs-hls-quality-selector.min.js"></script>

  <script>
    const videoUrl = 'https://kuminhdey.github.io/mycv/minh.m3u8';

    let middlewareRegistered = false;

    function startStream() {
      const token = document.getElementById('tokenInput').value;
      if (!token) {
        alert('Vui l√≤ng nh·∫≠p Bearer Token');
        return;
      }

      // ƒêƒÉng k√Ω middleware m·ªôt l·∫ßn duy nh·∫•t
      if (!middlewareRegistered) {
        videojs.use('*', function(player) {
          return {
            setSource: function(sourceObj, next) {
              if (sourceObj.src.endsWith('.m3u8')) {
                videojs.Vhs.xhr.beforeRequest = function(options) {
                  options.headers = {
                    ...options.headers,
                    'Authorization': 'Bearer ' + token
                  };
                  return options;
                };
              }
              next(null, sourceObj);
            }
          };
        });
        middlewareRegistered = true;
      }

      // Kh·ªüi t·∫°o player
      const player = videojs('my-video');

      player.src({
        src: videoUrl,
        type: 'application/x-mpegURL'
      });

      // Th√™m selector ch·∫•t l∆∞·ª£ng
      player.ready(function () {
        player.hlsQualitySelector({
          displayCurrentQuality: true
        });
        player.play();
      });
    }
  </script>
</body>
</html>
